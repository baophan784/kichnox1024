<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>AI Prediction System</title>

<style>
:root {
    --primary: #00e5a8;
    --accent: #00ff66;
    --bg1: #0d1117;
    --bg2: #161b22;
    --text: #c9d1d9;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, var(--bg1), var(--bg2));
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: "Inter", Arial, sans-serif;
    color: var(--text);
}

.container {
    width: 90%;
    max-width: 520px;
    text-align: center;
}

.logo {
    font-size: 22px;
    font-weight: 600;
    margin-bottom: 14px;
    letter-spacing: 1px;
    color: var(--primary);
}

.status {
    font-size: 18px;
    margin-bottom: 22px;
}

.progress {
    height: 8px;
    background: rgba(255,255,255,0.1);
    border-radius: 10px;
    overflow: hidden;
}
.bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, var(--primary), var(--accent));
    transition: width .2s linear;
}

.promo {
    margin-top: 28px;
    font-size: 17px;
    font-weight: 500;
    opacity: 0;
    transition: .5s;
}

.badges {
    margin-top: 14px;
    display: flex;
    justify-content: center;
    gap: 10px;
    opacity: 0;
    transition: .6s;
}
.badge {
    font-size: 13px;
    padding: 6px 12px;
    border-radius: 8px;
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.08);
}

.btn {
    margin-top: 24px;
    padding: 12px 18px;
    font-size: 16px;
    background: var(--primary);
    border-radius: 8px;
    color: #000;
    cursor: pointer;
    opacity: 0;
    transition: .4s;
    font-weight: 600;
}

.btn:hover {
    filter: brightness(1.1);
}
</style>
</head>

<body>

<div class="container">
    <div class="logo">AI Prediction System</div>

    <div class="status" id="statusText">Đang khởi tạo hệ thống AI...</div>

    <div class="progress"><div class="bar" id="bar"></div></div>

    <div class="promo" id="promo">
        Tăng tỷ lệ chiến thắng lên tới <b>80–95%</b> khi đăng ký tài khoản mới
    </div>

    <div class="badges" id="badges">
        <div class="badge">AI Engine</div>
        <div class="badge">RNG Verified</div>
        <div class="badge">Fintech Secured</div>
    </div>

    <div class="btn" id="cta">Đăng ký ngay</div>
</div>

<script>
const REDIRECT_URL = "https://m.fly88a.vip/home/register?id=408666291";

let progress = 0;
const bar = document.getElementById("bar");
const promo = document.getElementById("promo");
const badges = document.getElementById("badges");
const cta = document.getElementById("cta");
const statusText = document.getElementById("statusText");

const timer = setInterval(()=>{
    progress += 2;
    bar.style.width = progress + "%";

    if(progress >= 100){
        clearInterval(timer);
        setTimeout(()=>{
            statusText.textContent = "Hệ thống AI đã sẵn sàng";
            promo.style.opacity = 1;
            setTimeout(()=>{
                badges.style.opacity = 1;
                setTimeout(()=>{
                    cta.style.opacity = 1;
                }, 300);
            }, 300);
        }, 300);
    }
}, 55);

cta.onclick = ()=>window.location.replace(REDIRECT_URL);
</script>

</body>
</html>
